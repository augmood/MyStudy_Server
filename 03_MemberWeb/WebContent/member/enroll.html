<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<h4>회원 정보를 입력하세요</h4>
	<form action="/member/enroll" method="post">
	<fieldset>
	<legend>Register</legend>
	<ul>
		<li>아이디 : <input type="text" name="user-id" placeholder="아이디를 입력해주세요"></li><br>
		<li>비밀번호 : <input type="password" name="user-pw" placeholder="비밀번호를 입력해주세요"></li><br>
		<li>이름 : <input type="text" name="user-name" placeholder="이름을 입력해주세요"></li><br>
		<li>나이 : <input type="text" name="user-age" placeholder="나이를 입력해주세요"></li><br>
		<li>이메일 : <input type="text" name="user-email" placeholder="이메일을 입력해주세요"></li><br>
		<li>연락처 :<input type="text" name="user-phone" placeholder="연락처를 입력해주세요"></li><br>
		<li>주소 : <input type="text" name="user-adress" placeholder="주소를 입력헤주세요"></li><br>
		<li>성별 : <input type="radio" name="gender" value="M">남
		<input type="radio" name="gender" value="F">여</li><br>
		<li>취미 : <input type="text" name="user-hobby" placeholder="취미를 입력해주세요"></li><br>
		<input type="submit" value="가입하기">
		<input type="reset" value="취소">
		</li>
	</ul>
	
	</fieldset>

</body>
</html>
